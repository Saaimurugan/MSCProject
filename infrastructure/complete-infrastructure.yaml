  AuthLoginPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AuthLoginFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  AuthSignupPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AuthSignupFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  TemplatesGetPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TemplatesGetFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/*'

  TemplatesPostPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref TemplatesPostFunction
