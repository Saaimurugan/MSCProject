    Properties:
      FunctionName: !Sub '${ProjectName}-auth-login-${Environment}'
      Runtime: python3.9
      Handler: login.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          USERS_TABLE: !Ref UsersTable
          ENVIRONMENT: !Ref Environment

  AuthSignupFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-auth-signup-${Environment}'
      Runtime: python3.9
      Handler: signup.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          USERS_TABLE: !Ref UsersTable
          ENVIRONMENT: !Ref Environment

  TemplatesGetFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-templates-get-${Environment}'
      Runtime: python3.9
      Handler: get_templates.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          TEMPLATES_TABLE: !Ref TemplatesTable
          ENVIRONMENT: !Ref Environment

  TemplatesPostFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-templates-create-${Environment}'
      Runtime: python3.9
      Handler: create_template.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          TEMPLATES_TABLE: !Ref TemplatesTable
          ENVIRONMENT: !Ref Environment

  QuizGetFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-quiz-get-${Environment}'
      Runtime: python3.9
      Handler: take_quiz.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          TEMPLATES_TABLE: !Ref TemplatesTable
          ENVIRONMENT: !Ref Environment

  QuizSubmitFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${ProjectName}-quiz-submit-${Environment}'
      Runtime: python3.9
      Handler: submit_quiz.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          def lambda_handler(event, context):
              return {'statusCode': 200, 'body': 'Placeholder'}
      Environment:
        Variables:
          JWT_SECRET: !Ref JWTSecret
          TEMPLATES_TABLE: !Ref TemplatesTable
          QUIZ_RESULTS_TABLE: !Ref QuizResultsTable
          ENVIRONMENT: !Ref Environment
      Timeout: 60

  # API Gateway Methods
  AuthLoginMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref LoginResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthLoginFunction.Arn}/invocations'

  AuthSignupMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref SignupResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthSignupFunction.Arn}/invocations'

  TemplatesGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref TemplatesResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${TemplatesGetFunction.Arn}/invocations'

  TemplatesPostMethod:
